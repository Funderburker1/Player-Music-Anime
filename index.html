<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>
    <meta name="description" content="Player Music - Anime">
    <link rel="stylesheet" href="global.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;600;700&family=Raleway:wght@100;200;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<body>
    <main class="main">
        <canvas id="canvas-basic"></canvas>
        <section class="playerHome">
            <div class="like">
                <i class="material-icons openModal">queue_music</i>
                <!-- <i id="opModalColors" class="material-icons">settings</i> -->
            </div>
            <!-- <div id="modalColors" class="hide">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div> -->
            <div class="img gradiente">
                <img src="" alt="imagem da musica" onerror="this.src='https://via.placeholder.com/300.png'">
            </div>
            <div class="description">
                <h3></h3>
                <p></p>
                <div class="album-content">
                    <span class="album">
                        <p></p>

                        <div class="img-album-content">
                            <div class="img-album multiple-borders2">

                                <img src="" alt="imagem do album"
                                    onerror="this.src='https://via.placeholder.com/300.png'">
                            </div>
                            <img class="cd" src="img/cd1.svg" alt="">
                        </div>
                    </span>
                </div>
            </div>
            <div class="barraProgressContent">
                <div class="time" id="time-initial" alt="tempo inicial da musica">00:00</div>
                <div class="barraProgress">
                    <progress value="0" max="1" alt="barra de progresso da musica"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="time" id="time-end" alt="tempo final da musica">00:00</div>
            </div>

            <span class="row"></span>

            <div class="playerContent">
                <div class="player">
                    <i id="shuffle" class="material-icons" alt="botão para musica aleatoria">shuffle</i>
                    <span class="icons-player">
                        <i class="fa-solid fa-backward-step arrow arrow-left"
                            alt="botão para ir para a proxima musica"></i>
                        <i class="fa-solid fa-play btn-play" id="btn-play" alt="botão para dar play na musica"></i>
                        <i class="fa-solid fa-pause btn-pause" id="btn-pause" alt="botão para dar pause na musica"></i>
                        <i class="fa-solid fa-forward-step arrow arrow-right" alt="botão para voltar a musica"></i>
                    </span>
                    <i id="btn-repeat" class="material-icons" alt="botão para repetir a musica">repeat</i>
                    <!-- <i class="fa-solid fa-repeat btn-repeat-off"></i> -->
                </div>

            </div>
            <!-- <div class="volume">
                <i class="fa-solid fa-volume-high aumentarVolume"></i>
                <i class="fa-solid fa-volume-off diminuirVolume"></i>
            </div> -->
            <audio src=""></audio>
            <div class="modalPlayer">
                <div class="modal-sair" alt="botão para sair da sua play list">
                    <i class="fa-solid fa-xmark closeModal" alt="botão para fechar a sua play list"></i>
                    <!-- <i class="fa-solid fa-angle-left closeModal"></i> -->
                    <h3>Sua Coleção de Musicas</h3>
                </div>
                <div class="music-container">
                    <div class="music-scroll">

                    </div>
                </div>
                <!-- <footer class="footer-scroll"></footer> -->
            </div>
        </section>

    </main>
    <script src="https://kit.fontawesome.com/2113f468da.js" crossorigin="anonymous"></script>
    <script src="granim.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
